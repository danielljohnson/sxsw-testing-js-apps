<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forms</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
    padding-top: 50px;
}
.alert {
    display: none;
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Selenium Demo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="forms.html" class="formsPageLink">Forms</a></li>
                <li><a href="grid.html" class="gridPageLink">Grid</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <h2>Forms</h2>

    <form method="post" action="" id="nameForm" class="form">
        <div class="form-group">
            <label class="control-label">First Name</label>
            <input type="text" class="form-control" name="firstName">
        </div>

        <div class="form-group">
            <label class="control-label">Last Name</label>
            <input type="text" class="form-control" name="lastName">
        </div>

        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>

    <p id="displayName"></p>

    <br />

    <form method="post" action="" id="colorForm" class="form">
        <div class="form-group">
            <label class="control-label">Color:</label>
            <select name="color" class="form-control">
                <option value="">Select One</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>

        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>

    <p id="displayColor"></p>

    <br />

    <form method="post" action="" id="contactForm" class="form">
        <div class="alert alert-danger" id="formErrors">
            <button type="button" class="close">&times;</button>
            <div class="alertContent"></div>
        </div>

        <div class="form-group">
            <label class="control-label">First Name</label>
            <input type="text" class="form-control" name="firstName">
        </div>

        <div class="form-group">
            <label class="control-label">Last Name</label>
            <input type="text" class="form-control" name="lastName">
        </div>

        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="email" class="form-control" name="email">
        </div>

        <div class="form-group">
            <label class="control-label">Suggestions</label>
            <textarea name="suggestions" class="form-control"></textarea>
        </div>

        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">

$(function() {
    // name form
    $('#nameForm').on('submit', function(e) {
        e.preventDefault();

        $('#displayName').text($('input[name="firstName"]').val() + ' ' + $('input[name="lastName"]').val());
    });

    // color form
    $('#colorForm').on('submit', function(e) {
        e.preventDefault();

        $('#displayColor').text($('select[name="color"]').val());
    });

    // contact form
    $('.alert .close').on('click', function(e) {
        e.preventDefault();

        $('.alert').fadeOut();
    });

    $('input[name="email"]').on('focus', function(e) {
        $(this).closest('.form-group').removeClass('has-error');
    });

    $('#contactForm').on('submit', function(e) {
        var valid = true;

        if ($('input[name="email"]').val() === '') {
            valid = false;

            $('input[name="email"]').closest('.form-group').addClass('has-error');

            $('#formErrors .alertContent').append('<span>Please fill in all required fields!</span>').parent().fadeIn(2000);
        }

        return valid;
    });
});

</script>

</body>
</html>
